<app-search (typing)="setFilterValue($event)" [value]="filter"></app-search>

<div *ngIf="pokemons" class="cards">
  <app-pokemon-card
    *ngFor="let pokemon of (pokemons | filterByName: filter)"
    [pokemon]="pokemon"
  >
  </app-pokemon-card>
</div>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>
